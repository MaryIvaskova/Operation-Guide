<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ instruction.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #F2F2F2; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2aa696; }
        .step { margin-bottom: 20px; }
        .step img { max-width: 100%; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ instruction.title }}</h1>
        {% for step in instruction.steps.all %}
            <div class="step">
                <p><strong>Крок {{ step.order }}</strong>: {{ step.text|safe }}</p>
                {% if step.image %}
                    <img src="{{ step.image.url }}" alt="Step {{ step.order }}">
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
